{% load static %}

<header id="header" class="header">
    <div class="top-left" style="background-color:#ffdcb9 ">
        <div class="navbar-header" style="background-color:#ffdcb9 ">
            <a class="navbar-brand" href="./"><img src="{% static 'images/favicon.jpeg' %}" alt="Logo"></a>
            <a class="navbar-brand hidden" href="./"><img src="{% static 'images/logo2.png' %}" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu" style="background-color:#ffdcb9 ">
            <div class="header-left" style="background-color:#ffdcb9 ">
                <button class="search-trigger"><i class="fa fa-search"></i></button>
                <div class="form-inline">
                    <form class="search-form">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                        <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                    </form>
                </div>

                <div class="dropdown for-notification">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bell"></i>
                        <span class="count bg-danger">4</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="notification">
                        <p class="red">You have 4 Notification</p>
                        <a class="dropdown-item media" href="#">
                            <i class="fa fa-check"></i>
                            <p>已叫貨</p>
                        </a>
                        <a class="dropdown-item media" href="#">
                            <i class="fa fa-warning"></i>
                            <p>修容小於最低庫存量</p>
                        </a>

                        <a class="dropdown-item media" href="#">
                            <i class="fa fa-check"></i>
                            <p>已解決</p>
                        </a>
                        <a class="dropdown-item media" href="#">
                            <i class="fa fa-warning"></i>
                            <p>第二筆訂單價格有誤</p>
                        </a>

                    </div>
                </div>

                <div class="dropdown for-message">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="message" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-envelope"></i>
                        <span class="count bg-primary">3</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="message">
                        <p class="red">You have 3 Mails</p>
                        <a class="dropdown-item media" href="#">
                            <span class="photo media-left"><img alt="avatar" src="{% static 'images/avatar/judy.jpg' %}"></span>
                            <div class="message media-body">
                                <span class="name float-left">Judy Chan</span>
                                <span class="time float-right">Just now</span>
                                <p>Judy 正在瀏覽品類需求佔有率。</p>
                            </div>
                        </a>
                        <a class="dropdown-item media" href="#">
                            <span class="photo media-left"><img alt="avatar" src="{% static 'images/avatar/shia.jpg' %}"></span>
                            <div class="message media-body">
                                <span class="name float-left">Anna Shia</span>
                                <span class="time float-right">5 minutes ago</span>
                                <p>Shia 已新增了一項訂單。</p>
                            </div>
                        </a>
                        <a class="dropdown-item media" href="#">
                            <span class="photo media-left"><img alt="avatar" src="{% static 'images/avatar/hgn.JPG' %}"></span>
                            <div class="message media-body">
                                <span class="name float-left">hgn</span>
                                <span class="time float-right">10 minutes ago</span>
                                <p>hgn 已更新腮紅存貨。 </p>
                            </div>
                        </a>

                    </div>
                </div>
            </div>

            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle" src="{% static 'images/avatar/yin.JPG' %}" alt="User Avatar">
                </a>

                <div class="user-menu dropdown-menu">
                    <a class="nav-link" href="#"><i class="fa fa- user"></i>My Profile</a>

                    <a class="nav-link" href="#"><i class="fa fa- user"></i>Notifications <span class="count">13</span></a>

                    <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a>

                    <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-power -off"></i>Logout</a>
                </div>
            </div>

        </div>
    </div>
</header>
