<!DOCTYPE html> <!留存率>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Retention Rate</title>
      <style>
      body {font-family: "sans-serif";}
      button {font-family: "sans-serif"}

    </style>

  </head>
  <body bgcolor= "#ffdcb9">
    <div align="center">
    <h2> 留存率 </h2>
    <div style="border:1px solid;background-color: #ffdcb9;border-color: #ffffff;width:380px;height:235px">
      <form method='POST'>
      {% csrf_token %}
      {{ form.as_p }}

      <button type='submit' style="text-align:center;width:110px;height:35px;font-size: 15px;background-color: #cd5c5c;color: #ffffff">計算</button>
    </form>
    </div>
    <h3 > 留存率 {{ rate }}% </h3>
    <h3 > 流失率 {{ rate1 }}% </h3>
    <h3 > 產品銷售量 {{ num }} </h3>
    <h3 > 本期顧客數： {{ first }} </h3>
    <h3 > 預估下期留存顧客數： {{ second }} </h3>
    <h3 > 預估下下期留存顧客數： {{ third }} </h3>
  </div>
  </body>
</html>
